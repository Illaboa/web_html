<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>회원가입</title>
    <style>
        table,th,td {border: 1px solid black;}
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <!-- form과 table이 함께 쓰일 경우엔 반드시 form을 먼저 작성하고 form의 자식으로 table을 구성해야함 -->
    <form action="#" method="post">
        <fieldset>
            <legend>양식기입</legend>
            <div class="all_agree">
                <label>
                    모든 이용약관에 동의합니다.
                    <input type="checkbox" name="agree_g" value="all_a" id="all_g"> 
                </label>
            </div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">제목</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td>
                            <input type="text" autofocus maxlength="12" name="user_id" placeholder="영문소문자/숫자입력"><!-- maxlength = 최대 글자 수, autofocus = 자동으로 입력커서 적용(한 페이지에 1개만 적용가능) -->
                            * 최대 12글자 제한
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td>
                            <input type="password" maxlength="12" name="user_pw" placeholder="아이디와 다르게 입력">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="text" maxlength="6" name="regi_first" placeholder="주민등록번호 앞 6자리">-
                            <input type="password" maxlength="7" name="regi_last" placeholder="주민등록번호 뒤 7자리">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td>
                            <label>남<input type="radio" name="gender" value="male" id="male"></label>
                            <label>여<input type="radio" name="gender" value="female" id="female"></label>
                            <label>기타<input type="radio" checked name="gender" value="etc" id="etc"></label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심직종</th>
                        <td>
                            <label for="web_planner">웹기획자</label>
                            <input type="checkbox" name="job" value="web_planner" id="web_planner">
                            <label for="desigon_editor">편집디자이너</label>
                            <input type="checkbox" name="job" value="desigon_editor" id="desigon_editor">
                            <label for="web_designer">웹디자이너</label>
                            <input type="checkbox" name="job" value="web_designer" id="web_designer">
                            <label for="web_publisher">웹퍼블리셔</label>
                            <input type="checkbox" name="job" value="web_publisher" id="web_publisher">
                            <label for="front-end_developer">프론트앤드개발자</label>
                            <input type="checkbox" name="job" value="front-end_developer" id="front-end_developer">
                            <label for="back-end_developer">백앤드개발자</label>
                            <input type="checkbox" name="job" value="back-end_developer" id="back-end_developer">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="phone"><!-- ul --> 
                                <option value="">통신사</option>
                                <optgroup lable="대표">
                                    <option value="skt">SKT</option>
                                    <option value="kt">KT</option>
                                    <option value="lg">LG</option>
                                </optgroup>
                                <option value="etc_2">알뜰폰</option>
                                <!-- li -->
                            </select>
                            <input type="tel"  maxlength="4" name="first_num">
                            <input type="tel" maxlength="4" name="last_num">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="text" name="email" placeholder="메일 아이디 입력">
                            @
                            <select name="mail_address">
                                <option value="">메일 주소를 선택하세요</option>
                                <option value="gmail">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="hanmail">hanmail.net</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td><textarea rows="10" cols="010"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <div class="btn">
                <button type="submit">회원가입</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
