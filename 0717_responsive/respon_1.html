<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>respon_1</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        /* 웹 사이트의 기본 스타일 */
        html, body {background: #000;}
        /* 기본 css 태그 -> 선택자 {속성:값;} */
        /* 인쇄가 필요한 상황 */
        /* 배경(검정) 잉크 낭비문제로 인쇄시에만 실행되는 조건 추가 */
        @media print {
            html,body {background: #fff;}
        } 
        /* 프린트 할 때만 나오는 조건이니 뷰 돌릴 때 안 나오는게 당연함 */
        /* @media 조건설정(조건 선택자 중 제어하고 싶은 선택자가 2개 이상있을 떄) 
        {
            조건성립 시 인식되는 선택자 {해당 선택자의 속성:값;}
        } */
    </style>
</head>

</body>
</html>
